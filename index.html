<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alif's Kitchen Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e74c3c;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .menu {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .category {
      margin-bottom: 2rem;
    }
    .category h2 {
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 0.5rem;
      color: #333;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px dashed #ccc;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      color: #e74c3c;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 1rem;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Alif's Kitchen</h1>
    <p>Delicious Meals, Affordable Prices</p>
  </header>

  <div class="menu">
    <div class="category">
      <h2>Main Dishes</h2>
      <div class="item">
        <span class="item-name">Nasi Goreng</span>
        <span class="item-price">RM8.00</span>
      </div>
      <div class="item">
        <span class="item-name">Mee Goreng Mamak</span>
        <span class="item-price">RM7.50</span>
      </div>
    </div>

    <div class="category">
      <h2>Drinks</h2>
      <div class="item">
        <span class="item-name">Teh Tarik</span>
        <span class="item-price">RM2.00</span>
      </div>
      <div class="item">
        <span class="item-name">Iced Milo</span>
        <span class="item-price">RM2.50</span>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Alif's Kitchen. All rights reserved.
  </footer>

</body>
</html>
